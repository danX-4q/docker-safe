version: '3'

services:
  sc-et:
    build:
      context: .
    labels:
      author: "danX <chenxd@bankledger.com>"
      maintainer: "danX <chenxd@bankledger.com>"
      version: "1.6.0"
      description: "This is the testing environment for running safecode, including eosio(deb), eosio.cdt(deb), eosio.contracts(source)."
    image: bankledger/sc-et:1.6.0-u16.04-1
    cap_add:
      - ALL
    env_file:
      - ./docker-env.git
    volumes:
      #git project valid at CONTAINER:/home/bankledger/eosio.contracts/
      - ./docker-mount/bankledger:/home/bankledger
      #optional
      - ./docker-mount/ex-work:/home/ex-work
      #eosio*.deb valid at CONTAINER:/home/sc-test/binfile
      - ./docker-mount/sc-test/binfile:/home/sc-test/binfile

    ports:
      #node a[default]
      - "7770:7770"
      - "5550:5550"
      #node b
      - "7771:7771"
      - "5551:5551"
